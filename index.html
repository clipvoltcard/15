<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
        }

        #openButton {
            background: white;
            color: #667eea;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #openButton:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        #openButton:active {
            transform: translateY(-2px);
        }

        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
        }

        #videoContainer.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="openButton">ABRIR INVITACIÓN</button>
    </div>

    <div id="videoContainer">
        <video id="invitationVideo" loop muted playsinline>
            <source src="https://github.com/clipvoltcard/15/raw/main/15.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

    <script>
        const openButton = document.getElementById('openButton');
        const videoContainer = document.getElementById('videoContainer');
        const video = document.getElementById('invitationVideo');

        openButton.addEventListener('click', function() {
            videoContainer.classList.add('active');
            video.play();
        });

        // Opcional: cerrar el video al hacer clic en el contenedor
        videoContainer.addEventListener('click', function() {
            videoContainer.classList.remove('active');
            video.pause();
            video.currentTime = 0;
        });
    </script>
</body>
</html>
