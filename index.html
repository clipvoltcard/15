    <script>
        const openVideoBtn = document.getElementById('openVideoBtn');
        const videoContainer = document.getElementById('videoContainer');
        const video = document.getElementById('invitationVideo');
        const videoConfirmBtn = document.getElementById('videoConfirmBtn');

        openVideoBtn.addEventListener('click', function() {
            videoContainer.classList.add('active');
            video.play();
        });

        // Mostrar bot贸n cuando el video se reproduce
        video.addEventListener('play', function() {
            videoConfirmBtn.classList.add('show');
        });

        // Ocultar bot贸n cuando el video se pausa
        video.addEventListener('pause', function() {
            videoConfirmBtn.classList.remove('show');
        });

        videoContainer.addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
                video.pause();
                video.currentTime = 0;
                videoConfirmBtn.classList.remove('show');
            }
        });

        video.addEventListener('click', function(e) {
            e.stopPropagation();
        });
