        const video = document.getElementById('invitationVideo');
        const videoConfirmBtn = document.getElementById('videoConfirmBtn');

        openVideoBtn.addEventListener('click', function() {
            videoContainer.classList.add('active');
            video.play();
        });

        video.addEventListener('play', function() {
            videoConfirmBtn.classList.add('show');
        });

        video.addEventListener('pause', function() {
            videoConfirmBtn.classList.remove('show');
        });

        videoContainer.addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
                video.pause();
                video.currentTime = 0;
                videoConfirmBtn.classList.remove('show');
            }
        });
